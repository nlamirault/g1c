---
name: Build

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
          uses: actions/checkout@v4
          with:
            fetch-depth: 0

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose
